name: backend
env:
  # Environment variables
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  # Commands
  build: ./gradlew build
  test: ./gradlew test
  deploy: ./gradlew dockerPushNative

on:
  push:
    paths:
      - squidcode-backend/**

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        working-directory: squidcode-backend
        run: '${{ env.build }}'

      - name: Test
        working-directory: squidcode-backend
        run: '${{ env.test }}'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: >-
      success() &&
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main'

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare Dockerfile & Context
        working-directory: squidcode-backend
        run: |
          ./gradlew dockerfile
          ./gradlew buildLayers
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./squidcode-backend/build/docker/main
          file: ./squidcode-backend/build/docker/main/Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: alessandromazzoli/squidcode-backend:latest

      - name: Prepare Dockerfile & Context (Native)
        working-directory: squidcode-backend
        if: false
        run: |
          ./gradlew dockerfileNative
          ./gradlew buildNativeLayersTask
          ./gradlew dockerPrepareContext

      - name: Build and Push Docker Image (Native)
        uses: docker/build-push-action@v4
        if: false
        with:
          context: ./squidcode-backend/build/docker/native-main
          file: ./squidcode-backend/build/docker/native-main/DockerfileNative
          platforms: linux/amd64, linux/arm64
          push: true
          tags: alessandromazzoli/squidcode-backend:latest